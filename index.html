<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Smartfolio</title>
    <meta name="description" content="A lightweight & straightforward runtime environment"/>

    <!--Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=K2D:300,400,500,700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS / Color Scheme -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="icon" href="favicon.png" sizes="any" type="image/png">
    <style>
        .imagecontainer {
            position: relative;
            top: 0;
            left: 0;
            width: 673px;
        }

        @media (max-width: 768px) {
            .imagecontainer {
                display: none;
            }
        }
    </style>
</head>
<body>

<!--Header Section-->
<section class="pt-5 pb-6">
    <div class="container">
        
        <div class="row mt-5">
            <div class="col-md-8 mx-auto text-center">
                <h1 class="box">
                    <img src="smartfolio.png" style="width: 300px !important;" alt="">
                </h1>
                <p class="lead mb-5">
                    Smartfolio is a command-line tool that converts your LinkedIn and GitHub profiles into a comprehensive, easy-to-use Autobase project.
                </p>
                
                <a href="https://github.com/mvishok/smartfolio/" class="btn btn-dark svg-icon">
                    <em class="mr-2" data-feather="github"></em>
                    Github
                </a>
                <a href="https://www.npmjs.com/package/smartfolio" class="btn btn-dark svg-icon" style="background-color: #ca3937 !important; border-color: #ca3937 !important;">
                    <em class="mr-2" data-feather="download"></em>
                    NPM
                </a>
                <img class="imagecontainer" src="ss.png" style="margin-right: 16px !important;" width=673 alt="">
            </div>
        </div>
    </div>
</section>
<!--footer-->
<footer class="py-5">
    <div class="container">
        <div class="row my-2">
            <div class="col-md-4 mx-auto text-center small-xl">
                &copy; 2024 <a href="https://vishok.me/">Vishok Manikantan</a>
            </div>
        </div>
    </div>
</footer>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.7.3/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
